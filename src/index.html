<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    
    

      <div class="max-w-md mx-auto bg-white mt-20 rounded-md overflow-hidden shadow-md">
        <div class="px-6 py-4">
          <h2 class="text-lg font-semibold text-gray-800 mb-2">Create an account</h2>
          <p class="text-gray-600 mb-6">Sign up for free and start using our service.</p>
          <form>
            <div class="mb-4">
              <label class="block text-gray-700 font-semibold mb-2" for="name">
                Name
              </label>
              <input class="appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Enter your name">
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-semibold mb-2" for="email">
                Email
              </label>
              <input class="appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Enter your email">
            </div>
            <div class="mb-6">
              <label class="block text-gray-700 font-semibold mb-2" for="password">
                Password
              </label>
              <input class="appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Enter your password">
            </div>
            <div class="flex items-center justify-between">
              <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                Sign up
              </button>
              <a class="inline-block align-baseline font-semibold text-blue-500 hover:text-blue-600" href="#">
                Forgot your password?
              </a>
            </div>
          </form>
        </div>
      </div>
      
</body>
</html>
